{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Alterar senha{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="bg-white mt-4 p-4 rounded shadow-sm">
          <form method="post" class="row g-3">
            {% csrf_token %}
            <h1 class="h3 fw-normal text-center">Alterar senha</h1>
              {{ password_edit_form| crispy }}
            <div class="col-12 text-center">
            <button class="btn btn-dark" type="submit">Alterar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
