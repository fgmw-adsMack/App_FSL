{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Cadastrar{% endblock %}

{% block content %}
  <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="bg-white mt-4 p-4 rounded shadow-sm">
            <h1 class="h3 fw-normal text-center">Cadastrar{{ item_name }}</h1>
            <form method="post" class="row g-3">
              {% csrf_token %}
              <div class="col-sm-12">
                {{ register_form|crispy }}
              </div>
              <div class="col-12 text-center">
              <button class="btn btn-info" type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
